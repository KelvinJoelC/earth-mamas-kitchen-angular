<section class="hero-container">
    <div class="container">
        <div class="container-flex">
            <h1>Explore the BR Range</h1>
            <p>Description </p>
        </div>
    </div>
</section>
@for(item of collection(); track item){
<section class="item" [style.background]="item.background">
    <div class="container">
        <h3>{{item.title}}</h3>
        <p>{{item.description}}</p>
        <a [routerLink]="['/collection', item.id]" class="nav-link" [class.is-loading]="productService.loading()">
            <span class="text">View More</span>
            <mat-progress-spinner class="spinner" mode="indeterminate" diameter="16"></mat-progress-spinner>
        </a>
        <img class="card-image animate-slideIn" src="/img/mermaidCake.webp" alt="" />
    </div>

</section>
}
