@if(product(); as product){
    <section class="container" [style.background]=product.props?.bg>
        <h1>{{product.title}}</h1>
        <img class="card-image" src="/img/mermaidCake.webp" alt="product.title" />
        <div class="feature-container">
            <div class="panel-container">
                <h2>{{product.title}}</h2>
                <div class="description">
                    {{product.priceFrom ? 'From $' + product.priceFrom : ''}}
                  {{product.leadTimeDays ? ' | Lead time: ' + product.leadTimeDays + ' days' : ''}}
                </div>
                <p>{{product.description}}</p>
            </div>
            <!-- <details class="panel-container">
                <summary class="flex items-center bg-white text-2xl pb-2 font-bold
                text-black cursor-pointer hover:bg-violeta-medio transition">
                    {OPTION_LABELS['allergens']}    
                    allegers
                    <hr class="my-2 border-pink-400" />
                </summary>
                <div class="text-sm text-slate-700">
                    {product.options.allergens ? product.options.allergens.join(', ') : 'No allergens information
                    available.'} 
                    No allergens information
                    available.
                </div>
            </details> -->
            <details id='preOrderDetail' open class="">
                <summary class="summary-btn ">
                    Order Now
                </summary>
                <form [formGroup]="form" (ngSubmit)="submit()">
                    <app-collection-item-form [form]="form" [id]="product.id"></app-collection-item-form>
                    <button type="submit" matButton class="primary" [disabled]="cartService.loading()">Submit</button>
                    <button type="button" matButton class="secondary" (click)="cartService.clear()">Reset</button>
                </form>
            </details>
        </div>
    </section>
} @else{
    <p>Loading...</p>
}
