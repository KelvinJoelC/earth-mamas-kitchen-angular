<section class="hero-container">
    <div class="container">
        <div class="container-flex">
            <h1>Explore the BR Range</h1>
            <p>Description </p>
        </div>
    </div>
</section>
<ng-container *ngFor="let item of catalog">
    <section class="item" [style.background]="item.background" >
        <h3>{{item.title}}</h3>
        <p>{{item.description}}</p>
        <a href="/catalog/{{item.id}}">ViewMore</a>
        <img class="card-image animate-slideIn" src="/img/mermaidCake.webp" alt=""/>
    </section>
</ng-container>
