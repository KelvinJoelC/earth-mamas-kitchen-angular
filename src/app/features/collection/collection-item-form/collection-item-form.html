<div [formGroup]="form" class="form-container">
  @for (field of fields(); track field.key) {
    @switch (field.config.type) {
      @case('checkbox') {
        <app-kel-checkbox [form]="form" [field]="field"/>
      }
      @default {
        <app-kel-select [form]="form" [field]="field"/>
      }
    }
  }
  <app-kel-textarea [form]="form"/>
</div>
