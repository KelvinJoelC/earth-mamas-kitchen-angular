<div [formGroup]="form" class="form-container">
  @for (fields of fields$ | async; track fields.key) {
    @switch (fields.config.type) {
      @case('checkbox') {
        <app-kel-checkbox [form]="form" [field]="fields"/>
      }
      @default {
        <app-kel-select [form]="form" [field]="fields"/>
      }
    }
  }
  <app-kel-textarea [form]="form"/>
</div>
