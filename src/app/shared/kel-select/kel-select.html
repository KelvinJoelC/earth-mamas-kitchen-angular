<div class="form-field" [formGroup]="form">
    <label [for]="fields.key" class="form-field__label">
        {{ fields.key }}
    </label>
    <hr />
    <select class="form-field__control" [formControlName]="fields.key" [attr.name]="fields.key">
        <option value="" disabled selected> Select an option </option>
        @for (value of fields.values; track value) {
        <option [value]="value"> {{ value }} </option>
        }
    </select>
</div>
